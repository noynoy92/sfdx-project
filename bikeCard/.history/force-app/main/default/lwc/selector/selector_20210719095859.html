<template>
    <div class="wrapper">
    <header class="header">Select a Bike</header>
    <p>{username}</p>
    <section class="content">
        <div class="columns">
        <main class="main" >
            <c-list onproductselected={handleProductSelected}></c-list>
            
        </main>
        <aside class="sidebar-second">
            <c-detail product-id={userId}></c-detail>
            <template if:true={userData.data}>
                {userData.data.Name}<br/>
                {userData.data.Title}<br/>
                {userData.data.Profile.Name}  
            </template>
            <template if:true={userData.error}>
                {userData.error}
            </template>
            
        </aside>
        
        </div>
    </section>
    </div>
</template>
